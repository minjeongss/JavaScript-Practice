<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TypeIt</title>
    <script src="https://unpkg.com/typeit@8.3.3/dist/index.umd.js"></script>
    <style>
      :root {
        --ti-cursor-margin-left: 0.1rem;
      }
    </style>
  </head>
  <body>
    <h1 id="title">Minjeong TypeIt Test</h1>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        new TypeIt("#title")
          .pause(1000)
          .delete(4, { delay: 1000 })
          .type("Success Test!")
          .go();
      });
    </script>
  </body>
</html>
