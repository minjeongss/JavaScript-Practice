<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="localStorage.js" defer></script>
    <script src="sessionStorage.js" defer></script>
    <script src="cookie.js" defer></script>
  </head>
  <body>
    <div class="localStorage">
      <h1>local storage part</h1>
      <button class="addLocalBtn">추가하시오</button>
      <button class="delLocalBtn">삭제하시오</button>
      <button class="confirmLocalBtn">확인하시오</button>
    </div>
    <div class="sessionStorage">
      <h1>session storage part</h1>
      <button class="addSessionBtn">추가하시오</button>
      <button class="delSessionBtn">삭제하시오</button>
      <button class="confirmSessionBtn">확인하시오</button>
    </div>
    <div class="cookie">
      <h1>cookie part</h1>
      <button class="addCookieBtn">추가하시오</button>
      <button class="delCookieBtn">삭제하시오</button>
      <button class="confirmCookieBtn">확인하시오</button>
    </div>
  </body>
</html>
