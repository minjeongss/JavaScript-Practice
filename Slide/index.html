<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slide</title>
    <link rel="stylesheet" href="./slide.css" />
    <script src="./slide.js" defer></script>
  </head>
  <body>
    <main>
      <section class="slide">
        <div class="slide-wrap">
          <ul class="slider-ul">
            <li class="slider">
              <div>
                <p>1</p>
                <img
                  src="https://images.unsplash.com/photo-1722232581651-d87e4099561b?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>2</p>
                <img
                  src="https://images.unsplash.com/photo-1722232581651-d87e4099561b?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>3</p>
                <img
                  src="https://images.unsplash.com/photo-1722232581651-d87e4099561b?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
              </div>
            </li>
            <li class="slider">
              <div>
                <p>4</p>
                <img
                  src="https://images.unsplash.com/photo-1722232581651-d87e4099561b?q=80&w=2012&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
                  alt=""
                />
              </div>
            </li>
          </ul>
        </div>
        <button class="btn prev"><</button>
        <button class="btn next">></button>
        <div class="slider-dot">
          <span class="dot1"></span>
          <span class="dot2"></span>
          <span class="dot3"></span>
          <span class="dot4"></span>
        </div>
      </section>
    </main>
  </body>
</html>
